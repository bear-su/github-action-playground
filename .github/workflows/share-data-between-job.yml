name: Share Data between Jobs

on: [push]

jobs:
  job_1:
    name: Add 1 and 3
    runs-on: ubuntu-latest
    steps:
      - shell: bash
        run: |
          expr 3 + 7 > math-operation.txt
      - name: Upload Result
        uses: actions/upload-artifact@v3
        with:
          name: result
          path: math-operation.txt